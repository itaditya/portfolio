        <ul role="contact">
            <li>
                <p>
                    Your Name
                </p>
                <input type="text"/>
                <button class="btn enterBtn">
                    <span class="icon-play3"></span>
                </button>
                <button class="btn editBtn">
                    <span class="icon-pencil"></span>
                </button>
            </li>
            <li>
                <p>
                    Your Email
                </p>
                <input type="email"/>
                <button class="btn enterBtn">
                    <span class="icon-play3"></span>
                </button>
                <button class="btn editBtn">
                    <span class="icon-pencil"></span>
                </button>
            </li>
            <li>
                <p>
                    Message
                </p>
                <input type="text"/>
                <button class="btn enterBtn">
                    <span class="icon-play3"></span>
                </button>
                <button class="btn editBtn">
                    <span class="icon-pencil"></span>
                </button>
            </li>
        </ul>
        <button class="hire-submit contact-submit" data-response=" ">
            Contact Me
        </button>
    </div>
</div>
